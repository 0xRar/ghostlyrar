---
layout: default
---

<div class="container content"> 
  <h1 class="post-title">{{ page.title }}</h1>
      <div class="post-info">
        <li>
          <p>
            Published on {{ page.date | date: "%B %-d, %Y" }} 
            By <a href="{{ site.footer_url }}" target="_blank">{{ page.author }}</a>
          </p>
        </li>
      </div>
  {{ content }}
</div>
