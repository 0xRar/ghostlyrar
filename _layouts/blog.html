---
layout: default
---

{% include head.html %}
<div class="container content">
    <ul>
    {% for post in site.posts %}
    <li class="posts">
        <a href="{{ post.url }}">{{ post.title }}</a><br>
        <i>Published on {{ post.date | date: "%-B %d, %Y" }}</i>
        <br> By <b>{{ post.author }}</b>
        <hr>
        {{ post.description }}
    </li>
    {% endfor %}
    </ul>
</div>
