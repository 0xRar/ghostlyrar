---
layout: default
---

<div class="container content">
    <h1>Blog</h1>
    <ul>
    {% for post in site.posts %}
    <li class="posts">
        <a href="{{ post.url }}">{{ post.title }}</a><br>
        <i class="post-date">Published on {{ post.date | date: "%-B %d, %Y" }}</i>
        <br> 
        <p id="post-author">By <b>{{ post.author }}</b></p>
        <hr>
        {{ post.description }}
    </li>
    {% endfor %}
    </ul>
</div>
